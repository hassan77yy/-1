            <h1>فعالية المجلس</h1> 
            <h1> ليوم التأسيس 2023م
        الرياض
        
        تهدف فعالية المجلس ليوم التأسيس إلى تعريف الزائر بالإرث الثقافي للدولة السعودية الأولى من خلال المحاضرات، واللقاءات الحوارية، وورش العمل، بالإضافة إلى الفعاليات المصاحبة، مثل: فنان من بلدي، ألحان من بلدي، وفنون الخط، وتاريخنا بعيوننا.</h1>
           
        </font>
        
    </center>
